<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Super Heroes</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src='main.js'></script>
    <style>h1{color: cadetblue; align-items: center;}
        strong{color: rgb(133, 103, 103);}

    </style>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">
            </h1>
        </div>
        <div class="row">
            <div class="col-md-9">
                <div>
                    <h1>{{user['name']}}</h1>
                        <hr>
                        <br/>
                </div>
                <div>
                    <p><strong>{{user['cont1']}}</strong></p>
                    <p><strong>{{user['cont2']}}</strong></p>
                    <p><strong>{{user['cont3']}}</strong></p>
                    <p><strong>{{user['cont4']}}</strong></p>
                    <br/>
                </div>
            </div>
            <div class="col-md-3">
                <img  src ="{{url_for('static', filename='img/'+user['name']+'.jpg')}}" , height="500" width="400">
            </div>
        </div>
    </div>
</body>
</html>
