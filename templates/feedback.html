<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Feedback</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script type="text/javascript" src="{{url_for('static',filename='js/custom.js') }}"></script>
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-4">Feedback</h1>
    </div>
    <div class="row">
        {% if error%}
        <h3>{{error}}</h3>
        {% endif %}
        <div class="col-md-8">
            <form action="/feedback" method="post" onsubmit="validate(event)">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" class="form-control" id="subject" name="subject" required>
                </div>
                <div class="forn-group">
                    <label for="feedback">Feedback</label>
                    <textarea class="form-control" id="feedback" name="feedback" rows="10" required></textarea>
                </div>
                <div class="form-group">
                    <button ontpye="submit" class="btn btn-primary mb-2">Send</button>
                </div>
            </form>
            <div>
                <div class="col-md-4">
                    Side Bar
                </div>
            </div>
        </div>
    </div>
</body>
</html>
